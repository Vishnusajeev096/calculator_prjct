<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9fbca38443.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: #262626;">
    <div class="border rounded-2 border-secondary container  mt-5 ms-5 me-5 mb-5 pb-5" style="width: fit-content;">
        <h1 class="text-center text-secondary">CALCULATOR</h1>
        <div class="inpt mb-4"> <input type="text" name="result" id="result" placeholder="result"
                class="inptDdply form-control text-bg-secondary"></div>

        <div class="btnDiv pb-3 pt-3 rounded-2 container">
            <div class="row mt-2 me-1 ms-2 mb-3">
                <div class="col-3"><button onclick="displayNum('%')" class="btn btn-outline-info rounded-3 text-bg-secondary"><i
                            class="fa-solid fa-percent"></i></button></div>
                <div class="col-3 "><button id="clear" onclick="Allclear()"
                        class="btn btn-outline-warning rounded-3 text-bg-warning">AC</button></div>
                <div class="col-3 "><button onclick="backSpace()" class="btn btn-outline-warning rounded-3 text-bg-warning"> <i
                            class="fa-solid fa-delete-left"></i></button></div>
                <div class="col-3 "><button onclick="displayNum('/')" class="btn btn-outline-info rounded-3 text-bg-secondary"><i
                            class="fa-solid fa-divide"></i></button></div>
            </div>
            <div class="row mt-2 me-1 ms-2">
                <div class="col-3 "><button id="seven" onclick="displayNum('7')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">7</button>
                </div>
                <div class="col-3 "><button id="eight" onclick="displayNum('8')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">8</button>
                </div>
                <div class="col-3 "><button id="nine" onclick="displayNum('9')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">9</button>
                </div>
                <div class="col-3 "><button onclick="displayNum('*')" class="btn btn-outline-info rounded-3 text-bg-secondary"><i
                            class="fa-solid fa-xmark"></i></button></div>
            </div>
            <div class="row mt-2 me-1 ms-2">
                <div class="col-3 "> <button id="four" onclick="displayNum('4')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">4</button>
                </div>
                <div class="col-3 "><button id="five" onclick="displayNum('5')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">5</button>
                </div>
                <div class="col-3 "><button id="six" onclick="displayNum('6')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">6</button>
                </div>
                <div class="col-3 "> <button onclick="displayNum('-')" class="btn btn-outline-info rounded-3 text-bg-secondary"><i
                            class="fa-solid fa-minus"></i></button></div>
            </div>
            <div class="row mt-2 me-1 ms-2">
                <div class="col-3 "> <button id="one" onclick="displayNum('1')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">1</button>
                </div>
                <div class="col-3 "><button id="two" onclick="displayNum('2')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">2</button>
                </div>
                <div class="col-3 "> <button id="three" onclick="displayNum('3')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">3</button>
                </div>
                <div class="col-3"> <button onclick="displayNum('+')" class="btn btn-outline-info rounded-3 text-bg-secondary"><i
                            class="fa-solid fa-plus"></i></button></div>
            </div>
            <div class="row mt-2 me-1 ms-2">
                <div class="col-3"><button id="zero" onclick="displayNum('0')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">0</button>
                </div>
                <div class="col-3"><button id="dot" onclick="displayNum('.')"
                        class="btn btn-outline-secondary rounded-3 text-bg-secondary">.</button>
                </div>
                <div class="col-3 "><button onclick="evaluateExpression()"
                        class="btn btn-outline-success border rounded-3 container text-bg-secondary">=</button></div>
            </div>
    
        </div>
    </div>
</body>
<script src="./calc.js"></script>

</html>
